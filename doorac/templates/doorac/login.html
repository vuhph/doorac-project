{% extends "doorac/base.html" %}

{% block content %}

<div class="loginBox" align="center">
    <form action="{% url 'doorac:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>

{% endblock %}
